{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content %}

  <h1 class="pt-4 mb-3 text-center">Madlibs!</h1>

  <form action="results" class="pb-4">
  <!-- <form action="results" class="pb-4" method="POST"> -->

  <!-- an example of one field -- you should make these autogenerated! -->
    <div class="mb-3 row dropdown">

      <label for="story_select" class=" col-form-label ms-4">Select a Story:</label>

        <select name="story_select" id="story_select" class="ms-5 ps-3 w-75 form-select">
          {% for story in story_list %}
          <option value="{{ story.name }}">{{ story.name }}</option>
          {% endfor %}
        </select>



    </div>
    <div class="mb-3 row">
      {% for word_type in word_types %}
      <label class="col-5 col-form-label text-end">{{ word_type }}</label>
      <div class="col-7">
        <input
            name="{{ word_type }}"
            required
            aria-label="{{ word_type }}"
            class="form-control">
      </div>
      {% endfor %}
    </div>

    <button class="btn btn-primary btn-lg w-100">
      Make My Story!
    </button>
  </form>

{% endblock %}
